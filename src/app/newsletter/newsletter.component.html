<div class="letter">
    <div class="font-sans absolute w-full h-full flex justify-center items-center">
        <div class="w-[640px] mx-5">
            <h1 class="text-center text-5xl font-bold "> <b> Newsletter. </b></h1>
            <p class="text-center mt-2">Stay up to date with our latest UI Trends and products</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Exicted to get your Email Address"
                    aria-label="Recipient's username" aria-describedby="button-addon2" name="Email" required
                    [(ngModel)]="AddSubscriberRequest.email">
                &nbsp; &nbsp; &nbsp;
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                    (click)="addSubscriber()">Subscribe</button>
            </div>
            <p class="text-center">*your email is safe with us, we don't spam</p>
        </div>
    </div>
</div>
